spring:
  application:
    name: spring-cloud-kubernetes-configuration-watcher
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-secrets: true
        strategy: shutdown
    bus:
      enabled: true
    stream:
      default-binder: rabbit
management:
  health:
    rabbit:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8888
