spring:
  application:
    name: spring-cloud-kubernetes-configuration-watcher
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-secrets: true
        strategy: shutdown
    bus:
      enabled: false
management:
  health:
    rabbit:
      enabled: false
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8888
---
spring:
  cloud:
    bus:
      enabled: true
    stream:
      default-binder: rabbit
  config:
    activate:
      on-profile: bus-amqp
management:
  health:
    rabbit:
      enabled: true
---
spring:
  cloud:
    bus:
      enabled: true
    stream:
      default-binder: kafka
  config:
    activate:
      on-profile: bus-kafka
