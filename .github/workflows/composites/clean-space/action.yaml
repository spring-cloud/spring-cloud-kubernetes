name: clean space
description: clean space
runs:
  using: "composite"
  steps:
    - name: apt-update
      shell: bash
      run: |
        sudo apt-get update
        
        
    # temporary workaround for an error in free disk space action
    # https://github.com/jlumbroso/free-disk-space/issues/14
    - name: Update Package List and Remove Dotnet
      shell: bash
      run: |
        sudo apt-get update

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
