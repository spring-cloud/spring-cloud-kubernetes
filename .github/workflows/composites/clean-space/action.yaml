name: clean space
description: clean space
runs:
  using: "composite"
  steps:
    - name: gcloud
      shell: bash
      run: gcloud info

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
