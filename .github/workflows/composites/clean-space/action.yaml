name: clean space
description: clean space
runs:
  using: "composite"
  steps:
    - name: apt-update
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get purge google-cloud-sdk

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
