name: install docker images
description: load docker images from tar
runs:
  using: "composite"
  steps:
    - name: load docker images
      shell: bash
      run: |
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-client-config-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-client-configmap-event-reload.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-client-loadbalancer-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-client-reactive-discoveryclient-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-client-secrets-event-reload.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-configserver.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-configuration-watcher-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-configuration-watcher.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-core-k8s-client-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-discoveryclient-it.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-discoveryserver.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-configmap-event-reload.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-configmap-polling-reload.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-configmap.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-discovery.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-loadbalancer.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-secrets-event-reload.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-client-simple-core.tar
        docker load -i /tmp/docker/images/spring-cloud-kubernetes-fabric8-istio-it.tar
