apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /core-k8s-client-it(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: spring-cloud-kubernetes-client-reactive-discovery-it
                port:
                  number: 8080
