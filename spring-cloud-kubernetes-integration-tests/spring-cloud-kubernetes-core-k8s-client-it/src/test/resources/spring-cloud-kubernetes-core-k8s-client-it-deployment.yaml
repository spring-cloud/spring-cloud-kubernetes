apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-kubernetes-core-k8s-client-it-deployment
spec:
  selector:
    matchLabels:
      app: spring-cloud-kubernetes-core-k8s-client-it
  template:
    metadata:
      labels:
        app: spring-cloud-kubernetes-core-k8s-client-it
    spec:
      serviceAccountName: spring-cloud-kubernetes-serviceaccount
      containers:
        - name: spring-cloud-kubernetes-core-k8s-client-it
          image: docker.io/springcloud/spring-cloud-kubernetes-core-k8s-client-it
          # env variable is needed only as an interim fix : https://github.com/spring-cloud/spring-cloud-kubernetes/issues/874
          env:
            - name: BPL_JAVA_NMT_ENABLED
              value: "false"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          ports:
            - containerPort: 8080
