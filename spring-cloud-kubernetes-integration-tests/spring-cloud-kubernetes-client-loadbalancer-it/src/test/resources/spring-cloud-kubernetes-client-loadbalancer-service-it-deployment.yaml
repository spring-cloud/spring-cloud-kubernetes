apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-kubernetes-client-loadbalancer-it-deployment
spec:
  selector:
    matchLabels:
      app: spring-cloud-kubernetes-client-loadbalancer-it
  template:
    metadata:
      labels:
        app: spring-cloud-kubernetes-client-loadbalancer-it
    spec:
      serviceAccountName: spring-cloud-kubernetes-serviceaccount
      containers:
        - name: spring-cloud-kubernetes-client-loadbalancer-it
          env:
            - name: SPRING_CLOUD_KUBERNETES_LOADBALANCER_MODE
              value: SERVICE
            # env variable is needed only as an interim fix : https://github.com/spring-cloud/spring-cloud-kubernetes/issues/874
            - name: BPL_JAVA_NMT_ENABLED
              value: "false"
          image: docker.io/springcloud/spring-cloud-kubernetes-client-loadbalancer-it
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          ports:
            - containerPort: 8080
