apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-ingress
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /loadbalancer-it/
            pathType: Prefix
            backend:
              service:
                name: spring-cloud-kubernetes-client-loadbalancer-it
                port:
                  number: 8080



