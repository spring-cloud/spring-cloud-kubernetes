apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-kubernetes-fabric8-client-loadbalancer
spec:
  selector:
    matchLabels:
      app: spring-cloud-kubernetes-fabric8-client-loadbalancer
  template:
    metadata:
      labels:
        app: spring-cloud-kubernetes-fabric8-client-loadbalancer
    spec:
      serviceAccountName: spring-cloud-kubernetes-serviceaccount
      containers:
        - name: spring-cloud-kubernetes-fabric8-client-loadbalancer
          env:
            - name: SPRING_CLOUD_KUBERNETES_LOADBALANCER_MODE
              value: SERVICE
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_KUBERNETES_FABRIC8_LOADBALANCER
              value: DEBUG
            - name: SPRING_CLOUD_KUBERNETES_DISCOVERY_ALLNAMESPACES
              value: "TRUE"
          image: docker.io/springcloud/spring-cloud-kubernetes-fabric8-client-loadbalancer
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          ports:
            - containerPort: 8080
