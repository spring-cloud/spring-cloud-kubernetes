apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-k8s-client-ingress-reload
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fabric8-client-configmap-polling-and-import-reload
                port:
                  number: 8080
