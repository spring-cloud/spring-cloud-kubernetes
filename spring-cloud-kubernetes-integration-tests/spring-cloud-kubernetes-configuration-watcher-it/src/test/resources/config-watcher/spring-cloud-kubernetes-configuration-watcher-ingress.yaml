apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-ingress
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /config
            pathType: ImplementationSpecific
            backend:
              service:
                name: spring-cloud-kubernetes-configuration-watcher
                port:
                  number: 8888
