apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-kubernetes-configuration-watcher-it-deployment
spec:
  selector:
    matchLabels:
      app: spring-cloud-kubernetes-configuration-watcher-it
  template:
    metadata:
      labels:
        app: spring-cloud-kubernetes-configuration-watcher-it
    spec:
      containers:
        - name: spring-cloud-kubernetes-configuration-watcher-it
          image: docker.io/springcloud/spring-cloud-kubernetes-configuration-watcher-it
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: bus-kafka          
            - name: spring.kafka.bootstrap-servers
              value: kafka:9092
            # env variable is needed only as an interim fix : https://github.com/spring-cloud/spring-cloud-kubernetes/issues/874
            - name: BPL_JAVA_NMT_ENABLED
              value: "false"
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          ports:
            - containerPort: 8080
