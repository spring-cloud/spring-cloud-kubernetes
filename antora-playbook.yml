antora:
  extensions:
    - require: '@springio/antora-extensions'
      root_component_name: 'cloud-kubernetes'
site:
  title: Spring Cloud Kubernetes
  url: https://docs.spring.io/spring-cloud-kubernetes/reference
  robots: allow
git:
  ensure_git_suffix: false
content:
  sources:
    - url: https://github.com/spring-cloud/spring-cloud-kubernetes
      # Refname matching:
      # https://docs.antora.org/antora/latest/playbook/content-refname-matching/
      branches: [ main, 3.1.x ]
      tags: [ 'v{3..9}.+({0..9}).+({0..9})?(-{RC,M}*)', '!v3.1.0-M1', '!v3.0.*' ]
      start_path: docs
asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/spring-cloud
    page-pagination: ''
    hide-uri-scheme: '@'
    tabs-sync-option: '@'
  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd
ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.4.15/ui-bundle.zip
    snapshot: true
runtime:
  log:
    failure_level: warn
    format: pretty
