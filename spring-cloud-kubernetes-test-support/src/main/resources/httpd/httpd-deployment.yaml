apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
spec:
  selector:
    matchLabels:
      app: httpd
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: httpd
        version: v1
    spec:
      containers:
        - name: httpd
          image: httpd:2.4
