spring:
  application:
    name: polling-reload-configmap-and-secret
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-config-maps: true
        monitoring-secrets: true
        mode: polling
      config:
        namespace: spring-k8s
        sources:
          - name: configmap-a
          - name: configmap-b
        enable-api: true
        include-profile-specific-sources: false
      secrets:
        namespace: spring-k8s
        sources:
          - name: secret-a
          - name: secret-b
        enable-api: true
        include-profile-specific-sources: false
